<!DOCTYPE html>
<html>
<head>
	<title>404 - Page not found</title>
	<style>
		body {
			background-image: url('images/lisa.jpg');
			background-position: top center;
			background-repeat: no-repeat;
			background-size: cover;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			color: #fff;
			text-align: center;
		}
		
		h1 {
			font-size: 3rem;
			margin-bottom: 1rem;
		}
		
		p {
			font-size: 1.5rem;
			margin-bottom: 2rem;
		}
		
		a {
			color: #fff;
			text-decoration: underline;
		}
		
		.button {
			display: inline-block;
			padding: 1rem 2rem;
			background-color: #fff;
			color: #000;
			border-radius: 4px;
			text-transform: uppercase;
			font-weight: bold;
			letter-spacing: 2px;
			transition: all 0.2s ease;
		}
		
		.button:hover {
			background-color: #000;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Oops! 404 - Page not found</h1>
		<p>We're sorry, the page you're looking for cannot be found. Please check the URL or use the navigation above to find what you're looking for.</p>
		<a href="/" class="button">Back to Home</a>
	</div>
</body>
</html>
