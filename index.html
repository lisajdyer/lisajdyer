    <div class="contact">
        <h2 class="contacttext">Contact</h2>
        <form method="post" action="#">
            <div class="fields">
                <div class="field half">
                    <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="field half">
                    <input type="text" name="email" id="email" placeholder="Email" />
                </div>
                <div class="field">
                    <textarea name="message" id="message" rows="4" placeholder="Message"></textarea>
                </div>
            </div>
            <ul class="actions">
                <input type="submit" value="Send" class="primary" />
                <input type="reset" value="Reset" />
            </ul>
        </form>
    </div>

    <script>
window.addEventListener('scroll', function() {
    var boxContainer = document.querySelector('.box-container');
    var contact = document.querySelector('.contact');
    var windowHeight = window.innerHeight;
    var scrollY = window.scrollY;
    
    var scrollRatio = scrollY / windowHeight;
    var transparency = Math.min(Math.pow(scrollRatio, 8), 1);
    
    boxContainer.style.backgroundImage = 'linear-gradient(to right, rgba(53, 69, 84, ' + transparency + '), rgba(48, 52, 58, ' + transparency + '))';
    
    var contactRect = contact.getBoundingClientRect();
    var contactTop = contactRect.top;
    
    if (contactTop < windowHeight) {
        var contactTransparency = 1 - (windowHeight - contactTop) / windowHeight * 1;
        contact.style.backgroundColor = 'rgba(53, 69, 84, ' + contactTransparency + ')';
    } else {
        contact.style.backgroundColor = 'rgba(53, 69, 84, 1)';
    }
});
    </script>
