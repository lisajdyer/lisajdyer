<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <div id="overlay"></div>
    <div id="page-content">
        <div class="text-container">
            <h1 class="name">Lisa J Dyer</h1>
            <p class="para">Singer, song-writer & musician from Brighton, UK.<br>
                Acoustic is my soul.</p>
        </div>
 


        <div class="box-container">
            <div class="box">
                <div class="image-container">
                <img src="images/lisa1.webp" alt="Lisa at royal pavilion" class="background-image">
                </div>
                <div class="iframe-container">
                    <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/track=511421896/size=small/bgcol=666666/linkcol=87CEFA/artwork=none/transparent=true/" seamless><a href="https://lisajdyer.bandcamp.com/track/lana-del-rey-summertime-sadness-cover">Lana Del Rey - Summertime Sadness (Cover) by Lisa J Dyer</a></iframe>
                </div>
            </div>
            
            <div class="box">
                <div class="image-container">
                    <img src="images/lisa.webp" alt="Lisa playing guitar" class="background-image">
                </div>
                <div class="iframe-container">
                    <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/track=1012683307/size=small/bgcol=333333/linkcol=87CEFA/artwork=none/transparent=true/" seamless><a href="https://lisajdyer.bandcamp.com/track/vanessa-paradis-joe-le-taxi-cover">Vanessa Paradis - Joe le Taxi (Cover) by Lisa J Dyer</a></iframe>
                </div>
            </div>
            <div class="box">
                <div class="image-container">
                    <img src="images/ldyer.webp" alt="Lisa playing guitar in colour" class="background-image">
                </div>
                <div class="iframe-container">
                    <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/track=2993394842/size=small/bgcol=333333/linkcol=87CEFA/artwork=none/transparent=true/" seamless><a href="https://lisajdyer.bandcamp.com/track/lana-del-rey-blue-jeans-cover">Lana Del Rey - Blue Jeans (Cover) by Lisa J Dyer</a></iframe>
                </div>
            </div>
            <div class="box">
                <div class="image-container">
                    <img src="images/ld2.webp" alt="Lisa sunset" class="background-image">
                </div>
                <div class="iframe-container">
                    <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/track=2555847455/size=small/bgcol=333333/linkcol=87CEFA/artwork=none/transparent=true/" seamless><a href="https://lisajdyer.bandcamp.com/track/lana-del-rey-west-coast-cover">Lana Del Rey - West Coast (Cover) by Lisa J Dyer</a></iframe>
                </div>
            </div>
            <div class="box">
                <div class="image-container">
                    <img src="images/ld3.webp" alt="Lisa standing in garden" class="background-image">
                </div>
                <div class="iframe-container">
                    <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/track=3889349749/size=small/bgcol=333333/linkcol=87CEFA/artwork=none/transparent=true/" seamless><a href="https://lisajdyer.bandcamp.com/track/amy-winehouse-im-no-good-cover">Amy Winehouse - I&#39;m No Good (Cover) by Lisa J Dyer</a></iframe>
                </div>
            </div>
            <div class="box">
                <div class="image-container">
                    <img src="images/ld4.webp" alt="guitar" class="background-image">
                </div>
                <div class="iframe-container">
                    <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/track=1949233167/size=small/bgcol=333333/linkcol=87CEFA/artwork=none/transparent=true/" seamless><a href="https://lisajdyer.bandcamp.com/track/nirvana-heart-shaped-box-cover">Nirvana - Heart Shaped Box (Cover) by Lisa J Dyer</a></iframe>
                </div>
            </div>
            <div class="box">
                <div class="image-container">
                    <img src="images/ld5.webp" alt="Lisa guitar" class="background-image">
                </div>
                <div class="iframe-container">
                    <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/track=1720783171/size=small/bgcol=333333/linkcol=87CEFA/artwork=none/transparent=true/" seamless><a href="https://lisajdyer.bandcamp.com/track/oasis-its-good-to-be-free-cover">Oasis - (It&#39;s Good) To Be Free - (Cover) by Lisa J Dyer</a></iframe>
                </div>
            </div>
        </div>
        
        <div id="form-container" class="contact">
            <h2 class="text">Contact</h2>
            
            <div id="form-content">
                <form id="contact-form">
                <div class="fields">
                    <div class="field half">
                        <input type="text" name="name" id="name" placeholder="Name" required/>
                    </div>
                    <div class="field half">
                        <input type="email" name="email" id="email" placeholder="Email" required/>
                    </div>
                    <div class="field">
                        <textarea name="message" id="message" rows="4" placeholder="Message" required></textarea>
                    </div>
                    <div class="h-captcha" data-sitekey="81ed1a21-e8dd-4ddd-9995-2b7e4f8b22de" required></div> 
                </div>
                <ul class="actions">
                    <!-- <input type="submit" value="Send" class="primary" />
                    <input type="reset" value="Reset" /> -->
                    <button class="col-sm-4 col-md-3 gobutton" type="reset">Reset</button>
                    <button class="col-sm-4 col-md-3 gobutton" type="submit">Submit</button>	
                </ul>
            </form>
        </div>

        <div id="loading-spinner" class="hidden">
            <div class="center-content">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="Loading...">
            </div>
        </div>

        <div id="result-message" class="hidden center-content text">
            <h2></h2>
        </div>

    </div>


        <script src="https://hcaptcha.com/1/api.js" async defer></script>
        <script src="script.min.js"></script>
</body>
